<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <br>
        <h2>Password generator</h2>
        <br>


        <form action="{% url 'password' %}">
            <select name="Length" id="">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Length

            <br>
            <input type="checkbox" , name="uppercase"> Uppercase
            <br>
            <input type="checkbox" , name="numbers"> Numbers
            <br>
            <input type="checkbox" , name="special"> Special character
            <br>
            <br>

            <div class="d-grid gap-2 col-3 mx-auto">
                <input type="Submit" value="Generate" class="btn btn-primary">
                <br>
                <a href="{% url 'about' %}" class="btn btn-outline-primary">About</a>
            </div>

            <br>
        </form>
    </div>
</body>

</html>
